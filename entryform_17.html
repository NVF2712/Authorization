<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Авторизация</title>
    <style>
        h1 {
            font-weight: 700;
            color: orange
        }

        form {
            transform: translateY(0px);
            filter: drop-shadow(1px 2px 4px black);
            }

            form:focus-within {
            transform: translateY(-3px);
            filter: drop-shadow(1px 2px 4px rgb(44, 41, 41));
            }

        .material-symbols-outlined {
            color: orangered;
        }
        
        .pass-eye {
            color: red;
            padding-left: 0.5rem;
            cursor: pointer;
        }

    </style>
</head>

<body>
    <div class="@container mt-5">
        <h1 class="my-5 text-center">Вход в аккаунт</h1>>
        <div class="col-6 mx-auto">
            <form onsubmit="sendForm(this); return false">

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><span class="material-symbols-outlined">
                                mail
                            </span>
                        </div>
                    </div>
                    <input type="email" class="form-control form-control-lg" placeholder="Email"
                        onfocus="this.placeholder= ''" onblur="this.placeholder= 'Email'" autocomplete="email" required name="email"/>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><span class="material-symbols-outlined">
                                key
                            </span></div>
                    </div>
                    <input type="password" class="form-control form-control-lg" placeholder="Пароль"
                        onfocus="this.placeholder= ''" onblur="this.placeholder= 'Пароль'" autocomplete="new-password"
                        required id="formPass" name="pass" />
                    <span class="material-symbols-outlined pass-eye"
                        onmousedown="formPass.type='text'; this.nextElementSibling.hidden=false; this.hidden=true">
                        visibility
                    </span>
                    <span class="material-symbols-outlined pass-eye" hidden
                        onmouseup="formPass.type='password'; this.previousElementSibling.hidden=false; this.hidden=true">
                        visibility_off
                    </span>
                </div>
                <p id="info" style="color:red;"></p>
                <input type="submit" value="Войти" class="btn btn-danger btn-block btn-lg">
            </form>
        </div>
    </div>
    <script>
        async function sendForm(form) {
            let response = await fetch("php/entry_return17.php", {
                method: "POST",
                body: new FormData(form),
            });
            let result = await response.text();
            console.log (result);
            if (result == "exist" ) {
                //alert("Заходите!"); 
                location.href ="lk.php";
            } else {
                info.innerText = "Login or password is incorrect...";
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>

</html>
